<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page using Crewbella's Open API</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/v4-shims.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <img src="" alt="" class="image-fluid img coverPageImg">
    </header>
    <section class="floatProfileDetails position-relative display-block d-flex flex-column flex-sm-row">
        <div class="leftprofilesection mx-sm-5 mx-auto d-flex flex-column align-items-center justify-content-center">
            <img src="" alt="" class="image-fluid img" id="profileImg">
            <div class="about p-3">
                <p class="user-name fs-3 fw-bold"></p>
                <p class="text-gray bio-info fw-normal my-2 ml-0"></p>
                <p class="about-head text-uppercase fw-bold">about</p>
                <i class="fas fa-calendar-week px-1"></i>
                <span class="text-gray dob mx-1 px-2 fw-bold"></span><br>
                <i class="fab fa-instagram px-1"></i>
                <span class="text-gray instagram mx-1 px-2 fw-bold"></span><br>
                <i class="fab fa-linkedin px-1"></i>
                <span class="text-gray linkedin mx-1 px-2 fw-bold"></span><br>
                <i class="fab fa-twitter px-1"></i>
                <span class="text-gray twitter mx-1 px-2 fw-bold"></span><br>
                <i class="fas fa-globe px-1"></i>
                <a href='https://i5m.github.io' class="website mx-1 px-2 fw-bold"></a><br>
            </div>
        </div>
        <div class="menu-sec overflow-auto d-flex flex-row flex-sm-column mt-4 position-sticky">
            <button class="btn active d-flex align-items-center justify-content-left my-2" onclick="fetchData(this,'portfolio')">
                <i class="px-2 mx-1 fas fa-medal"></i>
                <span class="d-none d-sm-inline px-2 mx-1 fw-bold">Portfolio</span>
            </button>
            <button class="btn d-flex align-items-center justify-content-left my-2" onclick="fetchData(this,'blogs')">
                <i class="px-2 mx-1 fas fa-blog"></i>
                <span class="d-none d-sm-inline px-2 mx-1 fw-bold">Blog</span>
            </button>
            <button class="btn d-flex align-items-center justify-content-left my-2" onclick="fetchData(this,'client_postings')">
                <i class="px-2 mx-1 fas fa-briefcase"></i>
                <span class="d-none d-sm-inline px-2 mx-1 fw-bold">Client Postings</span>
            </button>
            <button class="btn d-flex align-items-center justify-content-left my-2" onclick="fetchData(this,'crew_postings')">
                <i class="px-2 mx-1 fas fa-code-branch"></i>
                <span class="d-none d-sm-inline px-2 mx-1 fw-bold">Crew Postings</span>
            </button>
            <button class="btn d-flex align-items-center justify-content-left my-2" onclick="fetchData(this,'skills')">
                <i class="px-2 mx-1 fas fa-user-clock"></i>
                <span class="d-none d-sm-inline px-2 mx-1 fw-bold">Skills</span>
            </button>
            <button class="btn d-flex align-items-center justify-content-left my-2" onclick="fetchData(this,'professions')">
                <i class="px-2 mx-1 fas fa-cubes"></i>
                <span class="d-none d-sm-inline px-2 mx-1 fw-bold">Professions</span>
            </button>
            <button class="btn d-flex align-items-center justify-content-left my-2" onclick="fetchData(this,'locations')">
                <i class="px-2 mx-1 fas fa-map-marker-alt"></i>
                <span class="d-none d-sm-inline px-2 mx-1 fw-bold">Operating In</span>
            </button>
            <button class="btn d-flex align-items-center justify-content-left my-2" onclick="fetchData(this,'questions')">
                <i class="px-2 mx-1 fas fa-question-circle"></i>
                <span class="d-none d-sm-inline px-2 mx-1 fw-bold">Interactions</span>
            </button>
        </div>
        <div class="renderingData container">
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
